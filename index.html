<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>First web audio example</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>First application</h1>
    <button id="startButton">
        Start the oscillator
    </button>
    <button id="stopButton">
        Stop the oscillator
    </button>
    <br>
    Volume 0 <input id="volSlider" type="range" min="0" 
                max="1" value="0.5" step="0.01"> 1
    <br>
    Freq 100Hz <input id="freqSlider" type="range" min="100" 
                max="1000" value="440" step="1">
    <span id="spanFreq">440</span>hz
    <br>
    Balance L/R <input id="panSlider" type="range" min="-1" 
                max="1" value="0" step="0.01">
</body>
</html>
